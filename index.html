<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validtor</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="logo">
          <img src="/img/logo.svg" alt="Evalidate logo" />
          <span>EValidtor</span>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <h1>Enter Your Email To Validate</h1>
        <form action="/submit" method="post">
          <!-- Text input for username -->
          <label for="username">Email :</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Your Email to Validate"
            required
          />
          <br /><br />
          <!-- Submit button -->
          <div class="hbtn">
            
            <input id="submitbtn" class="btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="hide" id="container_result">
        <h1><span>Your Result :</span></h1>
        <h1 id="crosh" ><i class="fa-solid fa-xmark"></i></h1>

        <div id="result"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>copyright Evalidtor.com | All Rights Reserved</footer>

    
    <script src="https://kit.fontawesome.com/d57c2bbe01.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
